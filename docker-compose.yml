x-airflow-common: &airflow-common
  build: .
  environment: &airflow-common-env
    AIRFLOW__CORE__EXECUTOR: LocalExecutor
    AIRFLOW__DATABASE__SQL_ALCHEMY_CONN: postgresql+psycopg2://airflow:airflow@airflow_postgres:5432/airflow

    # ✅ Keep history via Docker volume (airflow_postgres_data). Do NOT expose 5432 to host.
    # ✅ Optional but recommended: set a real Fernet key (generate with:
    # python -c "from cryptography.fernet import Fernet; print(Fernet.generate_key().decode())")
    AIRFLOW__CORE__FERNET_KEY: ""
    AIRFLOW__CORE__DAGS_ARE_PAUSED_AT_CREATION: "true"
    AIRFLOW__CORE__LOAD_EXAMPLES: "false"
    AIRFLOW__WEBSERVER__SECRET_KEY: "put_a_long_random_string_here_32plus_chars"

    APCA_API_KEY_ID: "${APCA_API_KEY_ID}"
    APCA_API_SECRET_KEY: "${APCA_API_SECRET_KEY}"

  volumes:
    - ./dags:/opt/airflow/dags
    - ./raw_data:/opt/airflow/raw_data
    - ./project:/opt/airflow/project
    - airflow_logs:/opt/airflow/logs

  depends_on: &airflow-common-depends-on
    airflow_postgres:
      condition: service_healthy

services:
  airflow_postgres:
    image: postgres:13
    environment:
      POSTGRES_USER: airflow
      POSTGRES_PASSWORD: airflow
      POSTGRES_DB: airflow
    # ✅ FIX: remove host port mapping to avoid conflict on 5432
    # Airflow containers access this via Docker network: airflow_postgres:5432
    volumes:
      - airflow_postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "airflow"]
      interval: 5s
      retries: 5
    restart: always

  quant_db:
    image: postgres:15
    environment:
      POSTGRES_USER: mashooqrabbanishaik
      POSTGRES_PASSWORD: quant@300
      POSTGRES_DB: quant_data_db
    ports:
      - "5433:5432"
    volumes:
      - quant_postgres_data:/var/lib/postgresql/data
    restart: always

  airflow-init:
    <<: *airflow-common
    entrypoint: /bin/bash
    command:
      - -lc
      - |
        set -e
        airflow db migrate || airflow db upgrade

        airflow users list | awk '{print $2}' | grep -qx "mashooqrabbanishaik" || \
        airflow users create \
          --username mashooqrabbanishaik \
          --firstname Mashooq \
          --lastname Shaik \
          --role Admin \
          --email mashooq.r.shaik@gmail.com \
          --password "quant@300"

        echo "Airflow init complete."

  airflow-webserver:
    <<: *airflow-common
    command: >
      bash -lc "rm -f /opt/airflow/airflow-webserver.pid /opt/airflow/webserver.pid &&
      exec airflow webserver"
    ports:
      - "8080:8080"
    healthcheck:
      test: ["CMD", "curl", "--fail", "http://localhost:8080/health"]
      interval: 10s
      timeout: 10s
      retries: 5
    restart: always
    depends_on:
      <<: *airflow-common-depends-on
      airflow-init:
        condition: service_completed_successfully

  airflow-scheduler:
    <<: *airflow-common
    command: >
      bash -lc "rm -f /opt/airflow/airflow-scheduler.pid /opt/airflow/scheduler.pid &&
      exec airflow scheduler"
    restart: always
    depends_on:
      <<: *airflow-common-depends-on
      airflow-init:
        condition: service_completed_successfully

  
  metabase_db:
    image: postgres:15
    environment:
      POSTGRES_USER: metabase
      POSTGRES_PASSWORD: metabase
      POSTGRES_DB: metabase
    volumes:
      - metabase_postgres_data:/var/lib/postgresql/data
    restart: always

  metabase:
    image: metabase/metabase
    ports:
      - "3000:3000"
    environment:
      MB_DB_TYPE: postgres
      MB_DB_DBNAME: metabase
      MB_DB_PORT: 5432
      MB_DB_USER: metabase
      MB_DB_PASS: metabase
      MB_DB_HOST: metabase_db
      MB_SITE_TIMEZONE: America/New_York
    depends_on:
      - metabase_db
    restart: always


  streamlit:
    build:
      context: .
      dockerfile: Dockerfile.streamlit
    ports:
      - "8501:8501"
    environment:
      DB_HOST: quant_db
      DB_PORT: "5432"
      DB_NAME: quant_data_db
      DB_USER: mashooqrabbanishaik
      DB_PASS: quant@300
    depends_on:
      - quant_db
    restart: always

volumes:
  airflow_postgres_data:
  airflow_logs:
  quant_postgres_data:
  metabase_postgres_data:
